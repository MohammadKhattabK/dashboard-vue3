<div class="flex justify-between min-h-screen font-sans">
    <div class="hidden relative w-1/2 bg-center bg-cover lg:block">
        <img class="absolute inset-0 h-full w-full object-cover" src="@/assets/img/background-login.jpg" alt="" />
        <div class="bg-white/50 absolute inset-0 w-full h-full"></div>
    </div>
    <div class="flex-1 mx-auto max-w-2xl">
        <div class="flex flex-col px-8 pt-10 lg:px-14 xl:px-24">
            <div class="pt-20 pb-6">
                <h1 class="text-3xl font-bold tracking-wide leading-loose whitespace-nowrap">
                    مرحبا بعودتك !
                </h1>
                <span class="font-light text-gray-500">
                    سجل دخولك الآن لإدارة وظائفك بشكل أسهل وأسرع.
                </span>

                <form @submit.prevent="handleSubmit">
                    <div class="pt-6">
                        <label for="email" class="font-light font-medium">البريد الإلكتروني</label>
                        <div class="flex overflow-hidden items-center mt-2 w-full rounded-lg border border-gray-400 transition-all focus-within:shadow-lg focus-within:border-blue-500"
                            :class="[{ 'border-red-500': errors.email }]">
                            <div class="flex justify-center items-center pr-6">
                                <svg width="24" height="24" fill="none" xmlns="http://www.w3.org/2000/svg"
                                    class="w-6 h-6 pointer-events-none">
                                    <path d="M3 5.25h18V18a.75.75 0 0 1-.75.75H3.75A.75.75 0 0 1 3 18V5.25Z"
                                        stroke="#7E7E7E" stroke-width="1.5" stroke-linecap="round"
                                        stroke-linejoin="round"></path>
                                    <path d="m21 5.25-9 8.25-9-8.25" stroke="#7E7E7E" stroke-width="1.5"
                                        stroke-linecap="round" stroke-linejoin="round"></path>
                                </svg>
                            </div>
                            <input type="text" name="email" placeholder="admin@gmail.com" id="email"
                                class="px-4 py-4 w-full focus:outline-none font-light border-0 focus:ring-0"
                                autocomplete="email" required v-model="email" @blur="validateEmail" />
                        </div>
                        <p v-if="errors.email" class="mt-2 text-sm text-red-600">{{ errors.email }}</p>
                    </div>
                    <div class="pt-6">
                        <label for="password" class="font-light font-medium">كلمة المرور</label>
                        <div class="flex overflow-hidden items-center mt-2 w-full rounded-lg border border-gray-400 transition-all focus-within:shadow-lg focus-within:border-blue-500"
                            :class="[{ 'border-red-500': errors.password }]">
                            <div class="flex justify-center items-center pr-6">
                                <svg width="24" height="24" fill="none" xmlns="http://www.w3.org/2000/svg"
                                    class="w-6 h-6 pointer-events-none">
                                    <path
                                        d="M19.5 8.25h-15a.75.75 0 0 0-.75.75v10.5c0 .414.336.75.75.75h15a.75.75 0 0 0 .75-.75V9a.75.75 0 0 0-.75-.75ZM8.625 8.25V4.875a3.375 3.375 0 0 1 6.75 0V8.25"
                                        stroke="#7E7E7E" stroke-width="1.5" stroke-linecap="round"
                                        stroke-linejoin="round"></path>
                                    <path d="M12 15.375a1.125 1.125 0 1 0 0-2.25 1.125 1.125 0 0 0 0 2.25Z"
                                        fill="#7E7E7E"></path>
                                </svg>
                            </div>
                            <input type="password" name="password" id="password" placeholder="********"
                                class="px-4 py-4 w-full focus:outline-none font-light border-0 focus:ring-0" required
                                v-model="password" @blur="validatePassword" />
                        </div>
                        <p v-if="errors.password" class="mt-2 text-sm text-red-600">{{ errors.password }}</p>
                    </div>
                    <div class="flex justify-between items-center pt-4">
                        <div class="flex items-center">
                            <input type="checkbox" name="remember" id="remember" v-model="rememberMe"
                                class="w-5 h-5 text-blue-500 bg-white rounded border border-gray-400 focus:outline-none focus:ring-blue-500" /><label
                                for="remember" class="pr-4 font-light text-gray-900"> تذكرني </label>
                        </div>
                        <a href="#" class="text-teal-500 hover:text-teal-600"> نسيت كلمة المرور</a>
                    </div>
                    <div class="pt-8">
                        <button type="submit" :disabled="isLoading"
                            class="py-4 px-8 w-full text-white bg-blue-500 rounded-lg shadow-lg hover:bg-blue-600 focus:ring-4 focus:ring-red-100 focus:outline-none">
                            {{ isLoading ? 'انتظر من فضلك ...' : 'تسجيل الدخول' }}
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
