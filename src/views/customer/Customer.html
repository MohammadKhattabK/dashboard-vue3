<div class="w-full flex items-center  border-b-2 border-gray-300 bg-white rounded">
    <button v-for="(tab, index) in tabLabels" :key="index" @click="activeTab = index" :class="[
        'py-2 px-4 text-sm font-semibold focus:outline-none transition-colors duration-300',
        activeTab === index
          ? 'border-b-2 border-blue-500 text-blue-500'
          : 'text-gray-500 hover:text-blue-500'
      ]">
        {{ tab }}
    </button>
</div>

<div class="mt-2">
    <div v-if="activeTab === 0" class="w-full p-4 bg-white border rounded shadow-sm">
        <div class="bg-white p-6">
            <div class="flex flex-col md:flex-row items-center justify-between gap-4">
                <button @click="createNewProduct"
                    class="inline-flex items-center justify-center gap-x-2 py-2.5 px-6 text-white bg-blue-600 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors duration-300">
                    <span class="text-sm font-semibold">منتج جديد</span>
                    <PlusIcon class="w-5 h-5" />
                </button>

                <form @submit.prevent="handleSearch" class="w-full md:max-w-2xl">
                    <div class="flex flex-col sm:flex-row gap-2">
                        <div class="relative">
                            <button @click="toggleCategoryDropdown" type="button"
                                class="flex items-center justify-between w-full sm:w-40 px-4 py-2.5 text-sm font-medium text-gray-900  border border-gray-300 rounded-lg sm:rounded-l-none  focus:ring-2 focus:ring-blue-300 focus:outline-none">
                                {{ selectedCategory || 'الأصناف' }}
                                <ChevronDownIcon class="w-4 h-4 ml-2" />
                            </button>
                            <div v-if="showCategoryDropdown"
                                class="absolute z-10 w-full bg-white divide-y divide-gray-100 rounded-lg shadow-lg mt-1">
                                <ul class="py-2 text-sm text-gray-700">
                                    <li v-for="category in categories" :key="category">
                                        <button @click="selectCategory(category)" type="button"
                                            class="block w-full px-4 py-2 hover:bg-gray-100 text-right">
                                            {{ category }}
                                        </button>
                                    </li>
                                </ul>
                            </div>
                        </div>
                        <div class="relative flex-grow">
                            <input v-model="searchQuery" type="search"
                                class="block w-full p-2.5 text-sm text-gray-900   rounded-lg sm:rounded-l-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 focus:outline-none rtl"
                                placeholder="بحث باسم المنتج" required />
                            <button type="submit"
                                class="absolute top-0 left-0 p-2.5 text-sm font-medium h-full text-white bg-blue-600 rounded-l-lg border border-blue-700 hover:bg-blue-700 focus:ring-4 focus:outline-none focus:ring-blue-300 transition-colors duration-300">
                                <SearchIcon class="w-5 h-5" />
                                <span class="sr-only">بحث</span>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <div class="overflow-x-auto">
            <table class="w-full">

                <thead>
                    <tr class="text-sm font-medium text-gray-700 border-b border-gray-200 bg-gray-100">
                        <td class="px-4 py-2">
                            <div class="flex items-center gap-x-4">

                                <span>الاسم</span>
                            </div>
                        </td>
                        <td class="px-4 py-2 text-right text-gray-600">السعر</td>
                        <td class="px-4 py-2 text-right text-gray-600">الكمية</td>
                        <td class="px-4 py-2 text-right text-gray-600">التقييم</td>
                        <td class="px-4 py-2 text-right text-gray-600">تاريخ الإنشاء</td>
                        <td class="px-4 py-2 text-right text-gray-600">
                            <FilterIcon class="w-6 h-6 fill-current" />
                        </td>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="product in products" class=" border-b border-gray-200 last:border-b-0  group">
                        <td class="flex gap-x-4 items-center py-4 pl-10 px-4  ">

                            <img :src="product.imageUrl" alt=""
                                class="w-40 aspect-[3/2] rounded-lg object-cover object-top border border-gray-200" />
                            <div>
                                <a href="#" class="text-lg font-semibold text-gray-700">
                                    {{ product.name }}
                                </a>
                                <div class="font-medium text-gray-400">{{ product.category }}</div>
                            </div>
                        </td>
                        <td class="font-medium text-right px-4 py-4">${{ product.price }}</td>
                        <td class="font-medium text-right px-4 py-4">{{ product.downloaded }}</td>
                        <td class="text-right px-4 py-4">
                            <span class="font-medium">{{ product.rating }}</span>
                            <span class="text-gray-400">/5</span>
                        </td>

                        <td class="px-4 py-4">
                            {{ product.createdAt }}

                        </td>

                        <td class="px-4 py-4">

                            <div class="flex w-20 items-center text-gray-500 gap-x-2">
                                <button class="p-2 rounded-md bg-gray-200">
                                    <PencilIcon @click="goToProfile" class="w-6 h-6 fill-current" />
                                </button>
                                <button class="p-2rounded-md bg-gray-200">
                                    <TrashIcon @click="openDeleteDialog" class="w-6 h-6 fill-current" />
                                </button>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="flex gap-x-2 items-center justify-start pt-8">
            <button class="flex justify-center items-center w-8 h-8">
                <ChevronRightIcon class="w-6 h-6 to-gray-800 stroke-current hover:text-indigo-600" />

            </button>
            <button v-for="i in 6" class="flex items-center justify-center w-8 h-8 font-medium rounded" :class="
                  i === 1 ? 'bg-indigo-600 text-white' : 'text-gray-400 hover:text-indigo-600'
                ">
                {{ i }}
            </button>
            <button class="flex justify-center items-center w-8 h-8">
                <ChevronLeftIcon class="w-6 h-6 to-gray-800 stroke-current hover:text-indigo-600" />
            </button>
        </div>
    </div>

    <div v-if="activeTab === 1" class="w-full p-4 bg-white border rounded shadow-sm">
        المدفوعات
    </div>

    <div v-if="activeTab === 2" class="w-full p-4 bg-white border rounded shadow-sm">
        المستحقات
    </div>
</div>

<DialogDelete :showModal="showModal" @close="closeDeleteDialog" />
