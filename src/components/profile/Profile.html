<div class="min-h-screen bg-gray-100">
    <div class="container mx-auto px-4 py-8">

        <div class="bg-white border border-gray-200 shadow-xl rounded-2xl p-6 mb-8">
            <div class="flex flex-col md:flex-row items-center md:items-center">
                <div class="relative h-32 w-32 mb-4 md:mb-0 md:mr-6">
                    <img :src="profile.avatar" :alt="profile.name" class="w-32 h-32 object-cover rounded-2xl" />
                </div>
                <div class="flex-grow mr-2">
                    <h1 class="text-3xl font-bold text-gray-800 mb-2">{{ profile.name }}</h1>
                    <p class="text-xl text-gray-600 mb-4">{{ profile.title }}</p>
                    <div class="flex flex-wrap justify-center md:justify-start gap-4 mb-4">
                        <div class="flex items-center">
                            <PhoneIcon class="h-5 w-5 text-gray-500 mr-2" />
                            <span class="mr-2">{{ profile.phone }}</span>
                        </div>
                        <div class="flex items-center">
                            <ReceiptIcon class="h-5 w-5 text-green-500 mr-2" />
                            <span class="mr-2">المبالغ المدفوعة:
                                {{ profile.paidAmount }}
                            </span>
                        </div>
                        <div class="flex items-center">
                            <HandCoinsIcon class="h-5 w-5 text-red-500 mr-2" />
                            <span class="mr-2">المبالغ المتبقية:
                                {{ profile.dueAmount }}
                            </span>
                        </div>
                    </div>
                </div>
                <div class="flex flex-col items-center">
                    <button @click="showStatement = !showStatement"
                        class="w-full md:w-auto bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-6 rounded transition duration-300 ease-in-out transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-opacity-50">
                        {{ showStatement ? 'إخفاء كشف الحساب' : 'عرض كشف الحساب' }}
                    </button>
                </div>
            </div>
        </div>

        <!-- Stats -->
        <div class="grid grid-cols-1 sm:grid-cols-3 gap-6 mb-8">
            <div v-for="stat in stats" :key="stat.title"
                class="bg-white border border-gray-200 shadow-lg rounded-2xl p-6">
                <component :is="stat.icon" class="h-10 w-10 text-blue-500 mb-4" />
                <div class="flex items-center justify-between">
                    <div class="text-sm text-gray-600">{{ stat.title }}</div>
                    <div class="text-2xl text-gray-700 font-bold">{{ stat.value }}</div>
                </div>
            </div>
        </div>

        <!-- Statement -->
        <div v-if="showStatement" class="bg-white border border-gray-200 shadow-lg rounded-2xl p-6 mb-8">
            <h2 class="text-2xl font-bold text-gray-800 mb-6">كشف الحساب</h2>
            <div class="overflow-x-auto">
                <table class="w-full">
                    <thead class="hidden sm:table-header-group">
                        <tr class="text-sm font-medium text-gray-700 border-b border-gray-200 bg-gray-100">
                            <th class="px-4 py-2 text-right text-gray-600">رقم الفاتورة</th>
                            <th class="px-4 py-2 text-right text-gray-600">المبلغ</th>
                            <th class="px-4 py-2 text-right text-gray-600">التاريخ</th>
                            <th class="px-4 py-2 text-right text-gray-600">
                                <FilterIcon class="w-6 h-6 fill-current" />
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr v-for="invoice in invoices" :key="invoice.id"
                            class="border-b border-gray-200 last:border-b-0 block sm:table-row">
                            <td class="px-4 py-4 sm:border-b sm:border-gray-200 block sm:table-cell text-right">
                                {{ invoice.id }}

                            </td>
                            <td class="px-4 py-4 sm:border-b sm:border-gray-200 block sm:table-cell text-right">
                                {{ invoice.amount }}
                            </td>
                            <td class="px-4 py-4 sm:border-b sm:border-gray-200 block sm:table-cell text-right">
                                {{ invoice.date }}
                            </td>
                            <td class="px-4 py-4 sm:border-b sm:border-gray-200 block sm:table-cell text-right">
                                <div class="flex items-center justify-start">
                                    <component :is="invoice.detail" class="h-5 w-5 text-gray-500" />
                                </div>
                            </td>
                        </tr>
                    </tbody>

                </table>
            </div>
            <div class="flex gap-x-2 items-center justify-start pt-8">
                <button class="flex justify-center items-center w-8 h-8">
                    <ChevronRightIcon class="w-6 h-6 to-gray-800 stroke-current hover:text-indigo-600" />

                </button>
                <button v-for="i in 6" class="flex items-center justify-center w-8 h-8 font-medium rounded" :class="
                      i === 1 ? 'bg-indigo-600 text-white' : 'text-gray-400 hover:text-indigo-600'
                    ">
                    {{ i }}
                </button>
                <button class="flex justify-center items-center w-8 h-8">
                    <ChevronLeftIcon class="w-6 h-6 to-gray-800 stroke-current hover:text-indigo-600" />
                </button>
            </div>
        </div>
    </div>
</div>
